<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=" https://fonts.google.com/share?selection.family=Inter:wght@100;200;300;400;500;600;700;800;900">
    <title>Encriptador alura challenge</title>
</head>
<body>
    <header>
        
        <img class="logo" src="Imagenes/Logo.svg" alt="Logo">
        
    </header>

    <main>
        <section class="seccion1">
            <div class="contenedor-caja-texto">
                <textarea class="caja-texto" placeholder="Ingrese su texto aqui"></textarea>
            </div> 
              <div class="alerta">
                <img class="alertaimg" src="Imagenes/alerta.svg" alt="alerta">
                <p> Solo letras minúsculas y sin acentos</p>
              </div>
              <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
              </div>  
        </section>
        <section class="seccion2">
            <div class="contenedor-maniqui">
                <img src="Imagenes/maniqui.svg" alt="maniqui">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br>
                desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">

            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
